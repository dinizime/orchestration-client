<div class="modal-header">
    <h3 class="modal-title">Add Literal</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="newLiteralForm">
        <div class="form-group">
            <label class="control-label col-sm-2">Value</label>
            <div class="col-sm-10" ng-class="{ 'has-error': newLiteralForm.literal.$touched && newLiteralForm.literal.$invalid }">
                <input type="text" class="form-control" name="literal" placeholder="Value" ng-model="value" validate-type="{{valueType}}" required>
                <div ng-messages="newLiteralForm.literal.$error" ng-if="newLiteralForm.literal.$touched">
                    <p style="color: red" ng-message="required">The value field is required</p>
                    <p style="color: red" ng-message="string">Should be a valid string</p>
                    <p style="color: red" ng-message="real">Should be a valid real number</p>
                    <p style="color: red" ng-message="integer">Should be a valid integer</p>
                    <p style="color: red" ng-message="bbox">Should have value [x1,y1,x2,y2]</p>
                    <p style="color: red" ng-message="boolean">Should have value <i>true</i> or <i>false</i></p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Type</label>
            <div class="col-sm-10">
                <select ng-model="valueType" ng-options="item for item in availableTypes" ng-change="newLiteralForm.literal.$setTouched()" required></select>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="newLiteralForm.$invalid" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
