<div class="modal-header">
    <h3 class="modal-title">Add Parameter</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="newLiteralForm">
        <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="literal" placeholder="Name" ng-model="name" required>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="newLiteralForm.$invalid" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
